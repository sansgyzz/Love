<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I Love You ‚ù§Ô∏è</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
        }

        /* Floating hearts animation */
        .heart {
            position: fixed;
            font-size: 2rem;
            animation: float 4s infinite ease-in-out;
            opacity: 0.6;
            z-index: 1;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
                opacity: 0.6;
            }
            50% {
                transform: translateY(-20px) rotate(5deg);
                opacity: 0.3;
            }
        }

        /* Login Container */
        .login-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 400px;
            width: 90%;
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-container h2 {
            color: #764ba2;
            margin-bottom: 2rem;
            font-size: 2rem;
        }

        .input-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #555;
            font-weight: 600;
        }

        .input-group input {
            width: 100%;
            padding: 0.8rem;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        .input-group input:focus {
            outline: none;
            border-color: #764ba2;
        }

        .login-btn {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(118, 75, 162, 0.4);
        }

        .error {
            color: #e74c3c;
            margin-top: 1rem;
            font-size: 0.9rem;
        }

        /* Main Content */
        .main-content {
            display: none;
            width: 100%;
            max-width: 1200px;
            padding: 2rem;
            animation: fadeIn 0.8s ease-in;
        }

        /* I Love You Animation */
        .love-text {
            text-align: center;
            font-size: 4rem;
            color: white;
            margin-bottom: 3rem;
            font-weight: bold;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.3);
        }

        .love-text span {
            display: inline-block;
            opacity: 0;
            animation: fadeInWord 1s forwards;
        }

        @keyframes fadeInWord {
            to {
                opacity: 1;
                transform: scale(1.1);
            }
        }

        /* Menu Container */
        .menu-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .menu-card {
            background: white;
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            text-align: center;
        }

        .menu-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
        }

        .menu-card h3 {
            color: #764ba2;
            font-size: 1.8rem;
            margin-bottom: 1rem;
        }

        .menu-card p {
            color: #666;
            line-height: 1.6;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            animation: fadeIn 0.3s;
        }

        .modal-content {
            background: white;
            padding: 2rem;
            border-radius: 20px;
            max-width: 600px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            position: relative;
            animation: slideUp 0.4s;
        }

        @keyframes slideUp {
            from {
                transform: translateY(50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .close-btn {
            position: absolute;
            top: 1rem;
            right: 1rem;
            font-size: 2rem;
            cursor: pointer;
            color: #764ba2;
            background: none;
            border: none;
        }

        .modal-content img {
            width: 100%;
            border-radius: 15px;
            margin-top: 1rem;
        }

        .modal-content h2 {
            color: #764ba2;
            margin-bottom: 1rem;
        }

        /* Typing effect */
        .typing-text {
            font-size: 1.1rem;
            line-height: 1.8;
            color: #333;
            margin: 1rem 0;
        }

        /* Spotify Section */
        .spotify-section {
            background: white;
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .spotify-section h3 {
            color: #764ba2;
            font-size: 1.8rem;
            margin-bottom: 1.5rem;
        }

        .spotify-embed {
            border-radius: 15px;
            overflow: hidden;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .love-text {
                font-size: 2.5rem;
            }

            .menu-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Floating hearts -->
    <div class="heart" style="top: 10%; left: 10%;">‚ù§Ô∏è</div>
    <div class="heart" style="top: 20%; right: 15%; animation-delay: 1s;">üíñ</div>
    <div class="heart" style="bottom: 15%; left: 20%; animation-delay: 2s;">üíï</div>
    <div class="heart" style="bottom: 25%; right: 10%; animation-delay: 1.5s;">üíó</div>
    <div class="heart" style="top: 50%; left: 5%; animation-delay: 0.5s;">üíì</div>

    <!-- Login Container -->
    <div class="login-container" id="loginContainer">
        <h2>üíï Welcome üíï</h2>
        <div class="input-group">
            <label for="username">Username</label>
            <input type="text" id="username" placeholder="Masukkan username">
        </div>
        <div class="input-group">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Masukkan password">
        </div>
        <button class="login-btn" onclick="login()">Login</button>
        <div class="error" id="errorMsg"></div>
    </div>

    <!-- Main Content -->
    <div class="main-content" id="mainContent">
        <div class="love-text" id="loveText"></div>
        
        <div class="menu-container">
            <div class="menu-card" onclick="openGallery()">
                <h3>üì∏ You</h3>
                <p>ü©∑ü©∑ü©∑</p>
            </div>
            
            <div class="menu-card" onclick="openKataKata()">
                <h3>üíå Kata Kata</h3>
                <p>‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</p>
            </div>
        </div>

        <div class="spotify-section">
            <h3>üéµ Musik Untuk Kita</h3>
            <div class="spotify-embed">
                <iframe style="border-radius:12px" src="https://open.spotify.com/embed/track/4Pa4h41IgFmhbxsnVZO9pl?utm_source=generator" width="100%" height="352" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
            </div>
        </div>
    </div>

    <!-- Gallery Modal -->
    <div class="modal" id="galleryModal">
        <div class="modal-content">
            <button class="close-btn" onclick="closeModal('galleryModal')">&times;</button>
            <h2>üíï You üíï</h2>
            <img src="https://files.catbox.moe/8owoh1.jpg" alt="Nasya" onerror="this.src='https://via.placeholder.com/600x400?text=Foto+Abdan'">
            <p style="text-align: center; margin-top: 1rem; color: #764ba2; font-style: italic;">
                LOVEE‚ù§Ô∏è
            </p>
        </div>
    </div>

    <!-- Kata Kata Modal -->
    <div class="modal" id="kataKataModal">
        <div class="modal-content">
            <button class="close-btn" onclick="closeModal('kataKataModal')">&times;</button>
            <h2>üíå Kata-Kata</h2>
            <div class="typing-text" id="typingText"></div>
        </div>
    </div>

    <script>
        const loveMessages = [
            "Setiap detik bersamamu adalah keajaiban yang tak pernah ku sangka akan ku alami. Kamu adalah jawaban dari doa-doa yang bahkan belum sempat ku ucapkan.",
            "Di antara jutaan bintang di langit, matamu adalah yang paling bersinar. Di antara jutaan orang di dunia, hanya kamu yang membuat jantungku berdetak lebih cepat.",
            "Cinta bukan tentang menemukan orang yang sempurna, tapi tentang melihat kesempurnaan dalam ketidaksempurnaan seseorang. Dan aku melihat itu semua dalam dirimu.",
            "Aku tidak tahu apa yang akan terjadi di masa depan, tapi satu hal yang ku tahu pasti: aku ingin menghabiskan setiap detiknya bersamamu.",
            "Kamu bukan hanya cinta dalam hidupku, tapi juga alasan mengapa aku percaya bahwa keajaiban itu nyata dan cinta sejati itu ada.",
            "Setiap kali aku melihatmu tersenyum, dunia terasa lebih indah. Setiap kali aku mendengar suaramu, hari-hariku terasa lebih bermakna.",
            "Jika cinta adalah pilihan, maka aku akan memilihmu berkali-kali dalam setiap kehidupan. Karena denganmu, aku menemukan rumah di tempat yang paling tidak ku sangka.",
            "Kamu adalah alasan mengapa aku bangun dengan senyuman setiap pagi dan tertidur dengan kebahagiaan setiap malam. Terima kasih sudah ada dalam hidupku.",
            "Dalam kamus hidupku, definisi bahagia adalah saat-saat sederhana bersamamu. Tertawa bersama, diam bersama, dan berbagi cerita tentang hari-hari kita.",
            "Aku mencintaimu bukan karena siapa dirimu, tapi karena siapa diriku saat aku bersamamu. Kamu membuat versi terbaik dari diriku muncul ke permukaan.",
            "Cinta kita mungkin tidak sempurna, tapi itulah yang membuatnya nyata. Karena cinta sejati bukan tentang kesempurnaan, tapi tentang menerima dan tumbuh bersama."
        ];

        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMsg = document.getElementById('errorMsg');

            if (username === 'nasya' && password === 'nasya123') {
                document.getElementById('loginContainer').style.display = 'none';
                document.getElementById('mainContent').style.display = 'block';
                animateLoveText();
            } else {
                errorMsg.textContent = '‚ùå Username atau password salah!';
                errorMsg.style.display = 'block';
            }
        }

        function animateLoveText() {
            const words = ['I', 'Love', 'You'];
            const loveTextElement = document.getElementById('loveText');
            loveTextElement.innerHTML = '';

            words.forEach((word, index) => {
                setTimeout(() => {
                    const span = document.createElement('span');
                    span.textContent = word;
                    span.style.animationDelay = `${index * 0.5}s`;
                    loveTextElement.appendChild(span);
                    if (index < words.length - 1) {
                        loveTextElement.appendChild(document.createTextNode(' '));
                    }
                }, index * 500);
            });
        }

        function openGallery() {
            document.getElementById('galleryModal').style.display = 'flex';
        }

        function openKataKata() {
            const modal = document.getElementById('kataKataModal');
            modal.style.display = 'flex';
            
            const typingTextElement = document.getElementById('typingText');
            typingTextElement.textContent = '';
            
            const randomMessage = loveMessages[Math.floor(Math.random() * loveMessages.length)];
            typeWriter(randomMessage, typingTextElement, 0);
        }

        function typeWriter(text, element, index) {
            if (index < text.length) {
                element.textContent += text.charAt(index);
                setTimeout(() => typeWriter(text, element, index + 1), 50);
            }
        }

        function closeModal(modalId) {
            document.getElementById(modalId).style.display = 'none';
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            const galleryModal = document.getElementById('galleryModal');
            const kataKataModal = document.getElementById('kataKataModal');
            
            if (event.target === galleryModal) {
                galleryModal.style.display = 'none';
            }
            if (event.target === kataKataModal) {
                kataKataModal.style.display = 'none';
            }
        }

        // Allow Enter key to login
        document.getElementById('password').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                login();
            }
        });
    </script>
</body>
</html>
